<div class="create-project-container">
  <mat-card class="create-form-card">
    <mat-card-header>
      <mat-card-title>Create New Project</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="create-form">
        <!-- Project Name -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Project Name</mat-label>
          <input
            matInput
            formControlName="project_name"
          />
          <mat-hint align="end">{{ form.get('project_name')?.value?.length || 0 }}/50</mat-hint>
        </mat-form-field>

        <!-- Project Description -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Project Description</mat-label>
          <textarea
            matInput
            formControlName="project_description"
            rows="4"
          ></textarea>
          <mat-hint align="end">{{ form.get('project_description')?.value?.length || 0 }}/250</mat-hint>
        </mat-form-field>

        <!-- Project Status -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Initial Status</mat-label>
          <mat-select formControlName="project_status">
            <mat-option
              *ngFor="let option of statusOptions"
              [value]="option.value"
            >
              <mat-icon class="status-icon" [ngClass]="option.value.toLowerCase()">
                {{ option.icon }}
              </mat-icon>
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Project Deadline -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Project Deadline</mat-label>
          <input matInput [matDatepicker]="deadlinePicker" formControlName="deadline" placeholder="Select deadline" />
          <mat-datepicker-toggle matIconSuffix [for]="deadlinePicker"></mat-datepicker-toggle>
          <mat-datepicker #deadlinePicker></mat-datepicker>
        </mat-form-field>

        <!-- Error Message -->
        <div *ngIf="error()" class="error-message">
          <mat-icon>error_outline</mat-icon>
          {{ error() }}
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <button
            type="button"
            mat-stroked-button
            (click)="onCancel()"
            [disabled]="saving()"
          >
            <mat-icon>cancel</mat-icon>
            Cancel
          </button>

          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="saving()"
          >
            <mat-icon>add</mat-icon>
            {{ saving() ? 'Creating...' : 'Create Project' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
