<mat-card>
  <mat-card-header>
    <mat-card-title>Create account</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" class="row">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="user_name">
        <mat-error *ngIf="form.get('user_name')?.hasError('required')">Username is required</mat-error>
        <mat-error *ngIf="form.get('user_name')?.hasError('minlength')">At least 3 characters</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="At least 3 characters">
        <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">At least 3 characters</mat-error>
      </mat-form-field>

      <div style="display:flex; gap:12px; align-items:center;">
        <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">
          <mat-icon fontIcon="person_add"></mat-icon>
          <span>{{ loading ? 'Creatingâ€¦' : 'Create account' }}</span>
        </button>
        <a mat-button routerLink="/login">Back to login</a>
      </div>

      <p [class.success]="isSuccess" [class.error]="!isSuccess" *ngIf="serverMsg">{{ serverMsg }}</p>
    </form>
  </mat-card-content>
</mat-card>
