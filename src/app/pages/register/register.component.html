<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header class="register-header">
      <mat-card-title>Create Account</mat-card-title>
    </mat-card-header>

    <mat-card-content class="register-content">
      <form [formGroup]="form" (ngSubmit)="submit()" class="register-form" novalidate>
        
        <!-- Username Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input 
            matInput 
            type="text" 
            formControlName="user_name"
            placeholder="Enter your username"
          >
          <mat-icon matSuffix>person</mat-icon>

        </mat-form-field>

        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email Address</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="Enter your email address"
            autocomplete="email"
            [attr.aria-describedby]="emailErrors().length ? 'email-errors' : null"
          >
          <mat-icon matSuffix>email</mat-icon>
          <mat-error id="email-errors">
            <div *ngFor="let error of emailErrors()">{{ error }}</div>
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword() ? 'password' : 'text'"
            formControlName="password"
            placeholder="Create a strong password"
            autocomplete="new-password"
            [attr.aria-describedby]="passwordErrors().length ? 'password-errors' : null"
          >
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Toggle password visibility'"
            [attr.aria-pressed]="!hidePassword()"
          >
            <mat-icon>{{ hidePassword() ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          
          <mat-error id="password-errors">
            <div *ngFor="let error of passwordErrors()">{{ error }}</div>
          </mat-error>
        </mat-form-field>

        <!-- Server Message -->
        <div 
          class="server-message" 
          *ngIf="serverMessage()"
          [class.success]="isSuccess()"
          [class.error]="!isSuccess()"
          role="alert"
          [attr.aria-live]="'polite'"
        >
          <mat-icon>{{ isSuccess() ? 'check_circle' : 'error' }}</mat-icon>
          <span>{{ serverMessage() }}</span>
        </div>

        <!-- Action Buttons -->
        <div class="form-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="submit-button"
            [disabled]="!isFormValid()"
          >
            <mat-icon>person_add</mat-icon>
            <span>Create Account</span>
          </button>

          <button 
            mat-button 
            type="button" 
            (click)="clearForm()"
            class="clear-button"
          >
            <mat-icon>clear</mat-icon>
            Clear Form
          </button>
        </div>

        <!-- Navigation Links -->
        <div class="navigation-links">
          <p class="login-link">
            Already have an account? 
            <a 
              mat-button 
              routerLink="/login"
              class="link-button"
            >
              Sign In
            </a>
          </p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
